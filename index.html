<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<style type="text/css" media="screen">
		.button{
			padding: 30px;
			background-color: orange;
			width: 20%;
			margin: 2%;
			font-size: 20px;
		}
		.shrink{
			height: 20px;
			width:; 20px;
		}
	</style>

	<script type="text/javascript">

	$(document).ready(function(){

		$('.button').click(function(){
			var theTrick = $(this).attr('todo');
			if( theTrick == 'hide'){
				$('.thing').hide();
			}else if(theTrick == 'show'){
				$('.thing').show();
			}else if(theTrick == "toggle"){
				$('.thing').toggle();
			}else if(theTrick == "html"){
				$('.thing').html('<table border=1><tr><td>Look at me</td><td>I\'m a table now!</td></tr></table>');
			}else if(theTrick == "append"){
				$('.thing').append('<div class="green">I have a friend now!</div>');
			}else if(theTrick == "css"){
				$('.thing').css('background-color', 'blue');
			}else if(theTrick == "text"){
				$('.thing').text('Just some new TExt.');
			}else if(theTrick == "loop"){
				$('.button').each(function(){
					var text = $(this).text();
					// alert(text);
				});
			}else if(theTrick =="addClass"){
				$('.thing').addClass('shrink');
			// }else if(theTrick =="animate"){
			// 	$('.thing').animate({
			// 		width: "40%",
			// 		opacity: 0.3,
			// 		fontSize: "30px",
			// 		borderWidth: "10px"
			// 	}, 1500);
			}else if(theTrick == "goodbye"){
				$('.thing').animate({
					marginLeft: "-1500px"
				}, 1500);				
			}
		});

	</script>

</head>
<body>

	<button class="button" todo="hide">Hide</button>
	<button class="button" todo="show">Show</button>
	<button class="button" todo="toggle">Toggle</button>
	<button class="button" todo="html">Table</button>
	<button class="button" todo="append">Append</button>
	<button class="button" todo="css">CSS</button>
	<button class="button" todo="text">text</button>
	<button class="button" todo="loop">Loop</button>
	<button class="button" todo="addClass">addClass</button>
	<button class="button" todo="animate">Animate</button>
	<button class="button" todo="goodbye">Goodbye</button>


	<button class="button thing" attr="theThing">Do something to me!</button>

</body>
</html>
